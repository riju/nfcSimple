<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

    <title>Tizen Web IDE - Tizen - Tizen basic Application</title>
    <script src="tizen-web-ui-fw/latest/js/jquery.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js" data-framework-theme="tizen-white"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>

<body>
  <div data-role="page" id="nfc" data-add-back-btn="footer">
    <div data-role="header" data-position="fixed">
      <h1>NFC </h1>
    </div>

    <div data-role="content">
      <p>Receiving NFC NDEF messages.</p>

      <div id="nfc-log">
      </div>

      <p> Read from Tag should be default <p>
      <br><br><br>
      <p> Write when user clicks button </p>
      <div data-role="fieldcontain">
        <label for="name">Text Input:</label>
        <input type="text" name="name" id="name" value=""  />
      </div>
      <button type="button" id="writeButton">WRITE to TAG!</button>
    </div>

    <div data-role="footer" data-position="fixed">&nbsp;</div>
  </div>
  
</body>
</html>
